{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script>
        </script>
    </head>
    <body>
        <h1 id="title">Jenkins Build Monitor</h1>
        <div class="centre-wrapper">
            <button id="create-new-monitor" onclick="window.location.href = '/jenkins/create';" type="button" class="btn btn-primary btn-lg">Create new Monitor</button>
        </div>
        <div id="build-monitor-list">
            <div class="list-group">
                {% for monitor in monitors %}
                    <div class="list-group-item list-group-item-action">
                        {{ monitor.title }}
                        <div class="float-right">
                            <a href="/jenkins/monitor/{{ monitor.id }}">
                                <button type="button" class="btn btn-default" >
                                    <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                                </button>
                            </a>
<!--                            <a href="/jenkins/edit/{{ monitor.id }}">-->
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </button>
<!--                            </a>-->
                            <a href="/jenkins/delete/{{ monitor.id }}">
                                <button type="button" class="btn btn-default danger-button">
                                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                </button>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
